<ons-page id="main" ng-controller="pageMainController">
	<div class="contents" align="center">
		<div class="category" ng-repeat="category in categoryList track by $index">
			<input type="checkbox" class="filled-in" id="{{category.id}}" />
			<label for="{{category.id}}">{{category.label}}</label>
		</div>

	</div>
	<div id="footer">
		<a class="waves-effect waves-light btn-large">このカテゴリ情報を受信する</a>
	</div>
</ons-page>
